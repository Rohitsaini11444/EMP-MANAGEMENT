<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
   input, select, textarea {         
      width: 100%;
    }
  </style>
  <body>
    {% include 'emp/navbar.html' %}
  <h1 class="text-center my-3"> Add New Employee</h1>
    <div class ="container">
       <div class ="row ">
          <div class ="col-md-6 offset-md-3">
             <div class="card bg-dark text-white">
                <div class="card-body">
                  <form action ="/emp/add-emp/" method="POST">
                    {% csrf_token %}
                          <div class ="mb-3">
                            <label for="name">Employee name</label><br>
                             <input id="name" type="text" class="from-control" placeholder="Enter emp name"
                             name="emp_name"/>
                          </div>

                          <div class ="mb-3">
                            <label for="Id">Employee Id</label><br>
                             <input id="Id" type="text" class="from-control" placeholder="Id"
                             name="emp_id">
                          </div>

                          <div class ="mb-3">
                            <label for="phone">Employee phone</label><br>
                             <input id="phone" type="text" class="from-control" placeholder="-91"
                             name="emp_phone" />
                          </div>

                          <div class ="mb-3">
                            <label for="address">Employee Address </label><br>
                             <textarea  id="address" rows="5" class="from-control"
                             name="emp_address"></textarea>
                          </div>

                          <div class ="mb-3" form-check>
                            <label for="working">Working</label>
                             <input id="working" type="checkbox" class="from-check-input"
                             name="emp_working"/>
                          </div>
                          
                          <br>
                          <div class ="mb-3">
                            <label for="department">Department</label>
                             <select name="emp_department" id="department" class="from-control">
                                <option value="CSE">Computer Science</option>
                                <option value="ITE">Informatin Technology Engineering</option>
                                <option value="ECE">Electronics And Communication Engineering</option>
                                <option value="ME">Mechinical Engineering</option>
                                <option value="EE">Electrical Engineering</option>
                                <option value="CE">Civil Engineering</option>
                             </select>
                             <br>
                             <br>
                             <div class ="container" >
                              <button class="btn btn-primary">
                                 Add Employee
                              </button>
                            </div>

                </div>
             </div>
          </div>

        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
